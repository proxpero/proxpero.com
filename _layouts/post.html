---
layout: default
---

<article class="post">
    <header class="wrapper">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time> by <span class='post-author'>{{ site.author.name }}</span></div>
      <div class="divider" />
    </header>
  <div class="wrapper content">
    {{ content }}
  </div>
</article>
