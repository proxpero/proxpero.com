---
layout: default
---
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time> by <span class='post-author'>{{ site.author.name }}</span><br />
    {% include updates.html %}
  </div>
  <div class="post-tags"></div>
</header>
<div class="divider"></div>
<main role="main">
  <article class="post">
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</main>
{% if page.pagination %}{% include post-pagination.html %}{% endif %}
