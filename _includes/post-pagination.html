<div class="page-pagination">
  <div class="page-previous">
    {% if page.pagination.previous.include %}
    Previous article:<br>
    <a href="{{ page.pagination.previous.url }}">{{ page.pagination.previous.title }}</a>
    {% endif %}
  </div>
  <div class="page-next">
    {% if page.pagination.next.include %}
    Next article:<br>
    <a href="{{ site.baseurl }}{{ pagination.next.url }}">{{ pagination.next.title }}</a>
    {% endif %}
  </div>
</div>
